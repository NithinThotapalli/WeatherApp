<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Cloud SVG favicon -->
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><ellipse cx="16" cy="20" rx="12" ry="8" fill="%23b2bec3"/><ellipse cx="10" cy="18" rx="6" ry="5" fill="%23dfe6e9"/><ellipse cx="22" cy="18" rx="7" ry="6" fill="%23dfe6e9"/></svg>'>
</head>
<body>
    <div class="background-blur"></div>
    <div class="container">
        <h1>
            <span class="cloud">&#9729;</span>
            Weather App
        </h1>
        <form id="weatherForm" autocomplete="off">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit" aria-label="Search">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9" cy="9" r="7" stroke="#2d3a4b" stroke-width="2"/>
                    <line x1="14.2" y1="14.2" x2="18" y2="18" stroke="#2d3a4b" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </form>
        <div id="weatherCard" class="weather-card hidden">
            <div class="icon-wrap">
                <img id="weatherIcon" src="" alt="Weather Icon" class="fade-in" />
            </div>
            <h2 id="location"></h2>
            <p id="description"></p>
            <div class="weather-details">
                <div>
                    <span class="label">Temperature</span>
                    <span id="temperature"></span>
                </div>
                <div>
                    <span class="label">Humidity</span>
                    <span id="humidity"></span>
                </div>
            </div>
        </div>
        <div id="errorMsg" class="error hidden"></div>
    </div>
    <footer>
        <p>
            Powered by 
            <a href="https://github.com/NithinThotapalli" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <svg height="22" width="22" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle;">

                    0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
                    -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64
                    -.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18
                    1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56
                    .82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
                    0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
